<!-- payments.html -->
<html>
<head>
    <title>Person Payments</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>Coolink Cooperative Savings Account</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                
            </tr>
        </thead>
        <tbody>
            {% for payment in payments %}
                <tr>
                    <td>{{ payment.date }}</td>
                    <td>
                        {% for person in persons %}
                            {% if payment.person_id == person.id %}
                                <a href="{{url_for('savings_account',person_id=person.id)}}">{{ person.name }}</a>
                            {% endif %}
                        {% endfor %}
                    </td>
                    <td>{{ payment.description}}</td>
                    <td>{{ payment.amount | currency}}</td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
