<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock  %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="\static\css\style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class='index'>
    <header class="dashboard">
        <section id="nav">
            {%block anchor%}<a href="{{url_for('dashboard')}}" id='arrow'><i class="fa-solid fa-arrow-left"></i></a>{%endblock%}
            <a id="head">{% block header%}{% endblock  %}</a>
            <a href="{{url_for('logout')}}" class="tail"><i class="fa-sharp fa-solid fa-right-from-bracket"></i></a>
        </section>
    </header>

    {%block content%} {%endblock%}
</body>
</html>
